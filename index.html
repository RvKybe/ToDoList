<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo list</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="loading"
     class="loading">
    <h2>Loading</h2>
</div>
<div id="main"
     class="page-center">
    <div class="title">
        <h2 class="title__item">
            Список Ваших дел
        </h2>
    </div>
    <div class="input-block center-of-the-page__block">
        <span class="input-block__text-for-priority-combobox">Приоритет:</span>
        <span class="input-block__text-for-task-input">Текст задачи:</span>
        <br>
        <select id="priority-add-task"
                name="prior"
                class="combobox input-block__priority-combobox">
            <option value="3"
                    class="combobox__item">
                    Высокий
            </option>
            <option value="2"
                    selected
                    class="combobox__item">
                    Средний
            </option>
            <option value="1"
                    class="combobox__item">
                    Низкий
            </option>
        </select>
        <input type="text"
               id="input-task-name"
               maxlength="100"
               placeholder="Введите название задачи"
               class="input-block__input-task-name">
        <button type="button"
                onclick="addTask()"
                class="input-block__add-task-button">
                Добавить задачу
        </button>
    </div>
    <br>
    <div class="filters center-of-the-page__block"
         id="filters">
        <span class="filters__text-for-priority-filter">Фильтр по приоритету:</span>
        <select id="filter-priority"
                onchange="filterTasks()"
                class="combobox filters__priority-filter">
            <option value="-1"
                    selected
                    class="combobox__item">
                    Любой
            </option>
            <option value="3"
                    class="combobox__item">
                Высокий
            </option>
            <option value="2"
                    class="combobox__item">
                Средний
            </option>
            <option value="1"
                    class="combobox__item">
                Низкий
            </option>
        </select>
        <span class="filters__text-for-status-filter">Фильтр по статусу:</span>
        <div id="checkboxesParent"
             class="filters__checkboxes">
            <label for="checkbox-active"
                   class="filters__label-for-checkbox">
                   активные
            </label>
            <input type="checkbox"
                   id="checkbox-active"
                   data-attr="2"
                   onclick="filterTasks()"
                   checked
                   class="filters__checkbox">
            <label for="checkbox-rejected"
                   class="filters__label-for-checkbox">
                   отменённые
            </label>
            <input type="checkbox"
                   id="checkbox-rejected"
                   data-attr="1"
                   onclick="filterTasks()"
                   checked
                   class="filters__checkbox">
            <label for="checkbox-done"
                   class="filters__label-for-checkbox">
                   завершённые
            </label>
            <input type="checkbox"
                   id="checkbox-done"
                   data-attr="3"
                   onclick="filterTasks()"
                   checked
                   class="filters__checkbox">
        </div>
        <br>
        <span class="filters__text-for-sort-by-date">Сортировка по дате:</span>
        <select id="sort-date"
                onchange="launchSort('date')"
                class="combobox filters__sort-by-date combobox-highlight">
            <option value="fromNew"
                    selected
                    class="combobox__item">
                сначала новые
            </option>
            <option value="fromOld"
                    class="combobox__item">
                сначала старые
            </option>
        </select>
        <span class="filters__text-for-sort-by-priority">Сортировка по приоритету:</span>
        <select id="sort-priority"
                onchange="launchSort('priority')"
                class="combobox filters__sort-by-priority">
            <option value="none"
                    selected
                    class="combobox__item">
                нет
            </option>
            <option value="fromHigh"
                    class="combobox__item">
                сначала высокий
            </option>
            <option value="fromLow"
                    class="combobox__item">
                сначала низкий
            </option>
        </select>
        <button onclick="defaultSort()"
                class="filters__default-filter">
            Фильтрация по умолчанию
        </button>
        <br>
        <span class="filters__text-for-search-task-input"> Поиск задачи по тексту:</span>
        <input type="text"
               id="search-task-name"
               oninput="startSearch()"
               maxlength="100"
               placeholder="Начните вводить текст задачи..."
               class="filters__search-task-input">
    </div>
    <br>
    <div id="output"
         class="output-area center-of-the-page__block">
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
