<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo list</title>

    <link rel="stylesheet" href="style.css">
</head>
<body id="body">
<div id="loading">
    <h2>Loading</h2>
</div>

<div class="center-of-page" id="main">
    <div class = "top">
        <div class="title"><h2>Список Ваших дел</h2></div>
        <div class="block">
            <span>Приоритет:</span>
            <span style="margin-left: 10%;">Текст задачи:</span>
            <br>
            <select name="prior" id="priority-add-task">
                <option value="3">Высокий</option>
                <option value="2" selected>Средний</option>
                <option value="1">Низкий</option>
            </select>
            <input type="text" id="input-task-name" placeholder="Введите название задачи">
            <button type="button" onclick="addTask()">Добавить задачу</button>
        </div>
    </div>
    <br>
    <div class="block" id="filters">
        <span>Фильтр по приоритету: </span>
        <select id="filter-priority" onchange="filterTasks()">
            <option value="all" selected>Любой</option>
            <option value="3">Высокий</option>
            <option value="2">Средний</option>
            <option value="1">Низкий</option>
        </select>
        <span>Фильтр по статусу: </span>
        <label for="checkbox-rejected">активные</label>
        <input type="checkbox" id="checkbox-rejected" checked onclick="filterTasks()">
        <label for="checkbox-active">отменённые</label>
        <input type="checkbox" id="checkbox-active" checked onclick="filterTasks()">
        <label for="checkbox-done">завершённые</label>
        <input type="checkbox" id="checkbox-done" checked onclick="filterTasks()">
        <br>
        <span> Сортировка по дате:</span>
        <select id="sort-date" onblur="launchSort('date')">
            <option value="fromNew" selected>сначала новые</option>
            <option value="fromOld">сначала старые</option>
        </select>

        <span> Сортировка по приоритету:</span>
        <select id="sort-priority" onblur="launchSort('priority')">
            <option value="fromHigh" selected >сначала высокий</option>
            <option value="fromLow">сначала низкий</option>
        </select>
        <br>
        <span> Поиск задачи по тексту:</span>
        <input type="text" id="search-task-name" oninput="startSearch()" placeholder="Начните вводить текст задачи...">
    </div>
    <br>
    <div id="output" class="block output-area"></div>
</div>
<script src="script.js"></script>
</body>
</html>
